<html>
    <head>
        <title>Garage Door Opener</title>
        <style>
            input{
                width: 100%;
                height: 10%;
                border-radius: 5px;
                text-align: center;
                border-style: none;
                font-size: 1.5em;
                overflow: hidden;
            }
            .code{
                border-style: solid;
                border-width: 3px;
                border-color: darkgray;
            }
            .send_button{
                margin-top: 5px;
                background-color: dodgerblue;
                color:azure;
            }
        </style>
    </head>
    <body>
        <form action="/" method="POST"> <!--if it doesnt work try adding id="main"-->
            <input type="password" name="code" class="code" placeholder="Password">
            <input type="submit" value="Send" class="send_button">
        </form>
    </body>
</html>
